{% extends "inc/base.html" %}

{% block navbar_templates %}
    {% include navbar_templates|random %}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-4">
      <h1>New question</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-9">
      <div class="row">
        <div class="col-1"></div>
        <div class="wrong-password-text col-10">Sorry, but you must write the title!</div>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="ask-question-text">
            Title
          </div>
        </div>
          <div class="col-10">
            <div class="form-group">
              <input type="email" class="form-control form-control-ask-question-title" placeholder="Write title of question here">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="ask-question-text">
            Text
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input type="email" class="form-control form-control-ask-question-text" placeholder="Place your problem here">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="ask-question-text">
            Tags
          </div>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input type="email" class="form-control form-control-ask-question-tags" placeholder="Write tags here">
            <button class="btn btn-outline-success" type="submit" id="main-ask-button">
              <a href="/question/0" class="a-ask">Ask!</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
