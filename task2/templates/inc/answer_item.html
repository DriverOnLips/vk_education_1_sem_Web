{% load static %}

<div class="answer">
  <div class="row">
    <div class="col-3">
      <div class="question-avatar">
        <img src="{% static "/img/avatar4.png" %}" alt="avatar">
      </div>
      <div class="row">
        <div class="rating" style="margin-left: 10%; margin-top: 3%">
          <button class="btn btn-outline-success like-btn"><i class="bi bi-hand-thumbs-up"></i></button>
          <span class="likes">5</span>
          <button class="btn btn-outline-danger dislike-btn"><i class="bi bi-hand-thumbs-down"></i></button>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="answer-text"> {{ answer.text }} </div>
      </div>
      <div class="row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Correct
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
