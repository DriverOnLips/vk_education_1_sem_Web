{% extends "inc/base.html" %}

{% block navbar_templates %}
    {% include navbar_templates|random %}
{% endblock %}

{% block content %}
  <div class="row main-text">Settings: Driver on lips</div>
  <div class="row">
    <div class="col-9">
      <div class="row">
        <div class="col-3">
          <div class="ask-question-text" style="text-align: left">
            Login
          </div>
        </div>
          <div class="col-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-ask-question-title" placeholder="Your login">
            </div>
          </div>
      </div>
        <div class="row">
        <div class="col-3">
          <div class="ask-question-text" style="text-align: left">
            Email
          </div>
        </div>
          <div class="col-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-ask-question-title" placeholder="Your email">
            </div>
          </div>
      </div>
        <div class="row">
        <div class="col-3">
          <div class="ask-question-text" style="text-align: left">
            Name
          </div>
        </div>
          <div class="col-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-ask-question-title" placeholder="Your name">
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="ask-question-text" style="text-align: left">
            Upload avatar
          </div>
        </div>
        <div class="col-3">
          <div class="user-page-avatar">
            <img src="../static/img/avatar7.png" alt="avatar">
          </div>
          <div class="form-group" style="margin-top: 10px; margin-bottom: 20px">
            <input type="file" class="form-control-file" id="photo">
          </div>
          <div class="row">
            <button class="btn btn-outline-primary col-6" type="submit" style="margin-bottom: 20px; margin-left: 10px" id="register-button">
               <a href="{% url "index" %}" class="a-save">Save</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
