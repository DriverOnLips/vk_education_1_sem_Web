{% load static %}

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark my-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "index" %}">AskMe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="main-ask-button">
            <a href="{% url "ask"%}" class="a-ask">Ask!</a>
          </button>
      </form>
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-5" style="text-align: right">
          <div class="main-page-avatar">
            <img src="{{ user.photo.url }}" alt="avatar">
          </div>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="main-page-text-name">{{ user.name }}</div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="main-page-text">
                <a href="{% url "user" %}">settings</a>
              </div>
            </div>
            <div class="col-6">
              <div class="main-page-text">
                <a href="{% url "logout" %}">log out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<h1 class="mt-5"></h1>
